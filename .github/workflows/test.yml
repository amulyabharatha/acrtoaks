name: Push to Azure Container Registry
on:
  push:
    branches:
      - main

jobs:
  push-to-azure-container-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.AZ_SP_CLIENT_ID }}
          password: ${{ secrets.AZ_SP_CLIENT_SECRET }}

      - name: Build Docker image
        run: |
            docker build . -t mydemoapp:acrtoaks.azurecr.io/mydemoapp:${{ github.sha }}
            docker image ls
    
      - name: Push Docker image to Azure Container Registry
        run: |
            docker push acrtoaks.azurecr.io/mydemoapp:${{ github.sha }}
       
